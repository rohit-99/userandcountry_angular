<table class="table table-hover table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of users">
            <td>{{ b.name }}</td>
            <td>{{ b.country }}</td>
          </tr>
        </tbody>
</table>
